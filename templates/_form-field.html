{% macro render_field(field, Val = '') %}
  <dt>{{ field.label }}
  <dd>{{ field(class="form-control", value=Val, **kwargs) | safe }}
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  </dd>
{% endmacro %}
